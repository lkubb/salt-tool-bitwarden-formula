# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    pkg:
      manager: snap
      name: bitwarden
    paths:
      confdir: '.config/Bitwarden'
      conffile: 'data.json'
      xdg_dirname: 'Bitwarden'
      xdg_conffile: 'data.json'
      snap:
        prefix: snap/bitwarden/current
    rootgroup: root
  tofs:
    files_switch:
      - G@id|U@users
      - id
      - C@roles|U@users
      - roles
      - G@os_family|U@users
      - os_family
      - U@users
...
