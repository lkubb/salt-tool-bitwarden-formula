# Set default values.
---
values:
  lookup:
    pkg:
      manager: snap
      name: bitwarden
    paths:
      confdir: '.config/Bitwarden'
      conffile: 'data.json'
      xdg_dirname: 'Bitwarden'
      xdg_conffile: 'data.json'
      snap:
        prefix: snap/bitwarden/current
    rootgroup: root
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...
